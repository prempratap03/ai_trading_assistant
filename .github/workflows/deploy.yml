name: CI/CD with DVC and EC2 Docker Build

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python for DVC
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install DVC (for reproducibility)
        run: |
          pip install dvc[s3]
          dvc pull || echo "No DVC data needed"

      - name: Configure AWS (optional for S3)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: SSH into EC2 and redeploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 3.7.66.15
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          command_timeout: 30m
          script: |
            set -euxo pipefail
            docker login -u premp9486 -p '${{ secrets.DOCKERHUB_TOKEN }}'
            docker ps -q | xargs -r docker stop
            docker ps -aq | xargs -r docker rm
            docker pull premp9486/ai_trading_assistant:latest
            # Map port 80 on EC2 â†’ 8501 in container so you can use plain http://3.7.66.15
            docker run -d --name ai-trading \
              -p 80:8501 \
              -e RAPIDAPI_KEY='${{ secrets.RAPIDAPI_KEY }}' \
              premp9486/ai_trading_assistant:latest
            # quick health check (fails the job if app not up)
            curl -fsS http://localhost/ > /dev/null
