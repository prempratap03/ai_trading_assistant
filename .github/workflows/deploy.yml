name: CI/CD with DVC and EC2 Docker Build

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python for DVC
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install DVC (for reproducibility)
        run: |
          pip install dvc[s3]
          dvc pull || echo "No DVC data needed"

      - name: Configure AWS (optional for S3)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: SSH into EC2 and build & run Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 3.7.66.15
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/ai_trading_assistant || git clone https://github.com/prempratap03/ai_trading_assistant.git && cd ai_trading_assistant
            git pull origin main
            sudo docker stop $(sudo docker ps -q) || true
            sudo docker system prune -af
            sudo docker build -t ai_trading_assistant .
            sudo docker run -d -p 8501:8501 -e RAPIDAPI_KEY=${{ secrets.RAPIDAPI_KEY }} ai_trading_assistant
