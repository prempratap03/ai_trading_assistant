name: CI/CD with DVC, Docker & EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Pull latest code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      # 2Ô∏è‚É£ Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[s3]

      # 4Ô∏è‚É£ Configure AWS credentials for DVC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Pull DVC data/models from S3
        run: |
        dvc pull || echo "Skipping S3 pull (local DVC only)"
        echo "‚úÖ Pulled latest models from DVC (or skipped if local)"


      # 8Ô∏è‚É£ Build and tag Docker image
      - name: Build Docker image
        run: docker build -t ai_trading_assistant .

      # 9Ô∏è‚É£ Authenticate to Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u premp9486 --password-stdin

      # üîü Push image to Docker Hub
      - name: Push image to Docker Hub
        run: |
          docker tag ai_trading_assistant premp9486/ai_trading_assistant:latest
          docker push premp9486/ai_trading_assistant:latest

      # 1Ô∏è‚É£1Ô∏è‚É£ SSH into EC2 and redeploy container
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 3.7.66.15
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo docker stop $(sudo docker ps -q) || true
            sudo docker system prune -af || true
            sudo docker pull premp9486/ai_trading_assistant:latest
            sudo docker run -d -p 8501:8501 \
              -e RAPIDAPI_KEY=${{ secrets.RAPIDAPI_KEY }} \
              premp9486/ai_trading_assistant:latest
