name: CI/CD with DVC + EC2 Docker Build

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python for DVC
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install DVC (for reproducibility)
        run: |
          pip install "dvc[s3]"
          echo "‚úÖ DVC installed for reproducibility (S3 optional demo)"
          dvc status || true
          dvc pull || echo "‚ÑπÔ∏è Skipping pull since S3 is only for showcase"

      - name: Configure AWS (for DVC showcase only)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: SSH into EC2 and deploy container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 13.203.78.90          # ‚úÖ Updated EC2 public IP
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          command_timeout: 40m
          script: |
            set -euxo pipefail

            echo "üîÑ Pulling latest code on EC2..."
            if [ ! -d ~/ai_trading_assistant ]; then
              git clone https://github.com/prempratap03/ai_trading_assistant.git ~/ai_trading_assistant
            fi
            cd ~/ai_trading_assistant
            git pull origin main

            echo "üßπ Cleaning old containers..."
            sudo docker stop $(sudo docker ps -q) || true
            sudo docker rm $(sudo docker ps -aq) || true
            sudo docker system prune -af

            echo "üê≥ Building Docker image directly on EC2 (avoids GitHub disk issues)..."
            sudo docker build -t ai_trading_assistant .

            echo "üöÄ Running container on port 80 (maps to Streamlit 8501)..."
            sudo docker run -d --name ai-trading \
              -p 80:8501 \
              -e RAPIDAPI_KEY='${{ secrets.RAPIDAPI_KEY }}' \
              ai_trading_assistant

            echo "‚úÖ Verifying app is running..."
            sleep 10
            curl -fsS http://localhost/ || (echo 'App failed to start' && exit 1)

            echo "üéØ Deployment complete! Visit: http://65.2.37.102"
